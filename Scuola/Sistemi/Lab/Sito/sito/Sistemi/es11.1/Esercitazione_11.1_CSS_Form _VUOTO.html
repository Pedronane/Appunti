<html>
	<head>
		<meta charset="utf-8">
		<title>Formattazione di un Form</title>	
		<link rel="stylesheet" href="stile.css">	
	</head>
	<body>

	<form>
		
			<p>Hai bisogno di altro?</p>
			<p>Mandaci un messaggio!</p>
				
			<label for="fname"></label>
			<input type="text" id="fname" name="fname" placeholder="Nome *">
			
			<label for="lname"></label>
			<input type="text" id="lname" name="lname" placeholder="Cognome *">
			
			<label for="phone"></label>
			<input type="tel" id="phone" name="phone" placeholder="Telefono" >
			
			<label for="email"></label>
			<input id="email" type="email" placeholder="Email *">
									
			<label for="messaggio"></label>
			<textarea 
				id="messaggio" rows="7" cols="50" name="messaggio"
				placeholder="Inserisci qui il messaggio *">
			</textarea>
			
			<div>
				<input type="checkbox" id="check">
				<label for="check">Informativa trattamento dati (Privacy policy e Cookie policy).
				In riferimento all'informativa esprimo il consenso al trattamento dei miei
				dati personali ai soli fini connessi e strumenti alla gestione delle attività
				per le quali ne è stato autorizzato il rilascio.</label>
			</div>
			
			<button>Invia</button>
			
	</form> 


</body>
</html>
