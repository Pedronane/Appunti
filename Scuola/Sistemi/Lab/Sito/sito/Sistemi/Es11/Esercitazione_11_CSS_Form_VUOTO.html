<html>
	<head>
		<meta charset="utf-8">
		<title>Formattazione di un Form</title>	
		<link rel="stylesheet" href="stile.css">
	</head>
	<body>
		<div class="form">
			<div class="left">
				<h2>Bentornato</h2>
				<h4>Accedi al tuo account di Passione Astronomia
				inserendo username e password</h4>
				<form>				
					<label for="user"></label>
					<input class="campi" type="text" id="user" name="userame"
							placeholder="Username..">			
					<label for="mail"></label>
					<input class="campi" class="campi" type="email" id="mail" name="email" 
							placeholder="Oppure inserisci la tua email.."> 				
					<label for="pwd"></label>
					<input class="campi" type="password" id="pwd" name="password"
							placeholder="Password.."> 					
					<p>Password dimenticata?</p>	<br>
					<div class="bottom">
						<input type="checkbox" id="check">
						<label for="check">Ricordami la prossima volta</label>
					</div>
					<button>LOGIN</button>
				</form>
			</div>
		</div>		
			<div class="right">
				<a href="https://www.passioneastronomia.it/">Powered by Passione Astronomia</a>
			</div>	
		
</body>
</html>
